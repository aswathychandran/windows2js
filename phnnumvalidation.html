<html>

        <script>
            function check(){
                var input=document.getElementById("uname").value
                var regex =/^[987]+\d{7}$/g
               alert(regex.test(input))
        }
            
            
            </script>

                    <input type="text" id="uname">
                    <button onclick="check()">check</button>
                </body>
